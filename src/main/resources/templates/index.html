<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h2>Student Online Course Registration Form</h2>
    <form id="userForm" method="POST">
		
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="20" required><br><br>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" inputmode="numeric" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="30" required><br><br>
        
        <label for="courseName">Course Name:</label>
        <select id="courseName" name="courseName" required>
        	<option value="" disabled selected>Select a course</option>
        	<option value="Python for beginners">Python for beginners</option>
        	<option value="Devops for everyone">Devops for everyone</option>
        	<option value="AI for everyone">AI for everyone</option>
        	<option value="Cloud for everyone">Cloud for everyone</option>
    	</select>
    	
        <input type="submit" id="submitBtn" value="Submit">
    </form>

    <script src="./js/script.js"></script>
</body>
</html>
